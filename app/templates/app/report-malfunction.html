{% extends 'app/index.html' %}

{% block title %}Zgłoś awarię{% endblock %}
{% load static %}
{% block content %}
    <form method="post" action="" class = 'report-malfunction-form'>
        {% csrf_token %}
            <label>Zgłoś awarię maszyny:</label>
            <input type="text" name="machine_name" placeholder = 'Nazwa maszyny' class = 'malfunction-name' required>
            <textarea name="description" placeholder = 'Opisz problem' class = 'malfunction-description' required></textarea>
        {% if form.errors %}
            <style>
                .login-form input[type="text"], input[type="password"]:last-child {
                    margin-bottom: 0;
                }
            </style>
        {% endif %}
        <input type="submit" value="Prześlij" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
